<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="signin.css">
    <script src="register_account.js"></script>
    
    <title>登入介面</title>
  </head>
  <body class="text-center">
    <main>
        <div class="login-head">
            <img class="header-logo" src="https://li.ntou.edu.tw/var/file/29/1029/img/1207/logo.png" alt="ntou logo">
            <h3 class="mt-3">海大全興書院-自習室預約系統</h3>
        </div>
        
        <form class="login-content  flex-column mt-3">
            <div class="form-floating mb-2">
                <input type="email" class="form-control r_mail" id="floatingInput" placeholder="name@mail.ntou.edu.tw">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-2">
                <input type="text" class="form-control r_user" id="nameInput" placeholder="user name">
                <label for="nameInput">User name</label>
            </div>
            <div class="form-floating mb-2">
                <input type="password" class="form-control r_password" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating ">
                <input type="password" class="form-control r_confirm_password"  placeholder="Confirm Password">
                <label for="floatingPassword">Confirm Password</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary mt-3" type="submit" id="register_btn">註冊帳戶</button>
            <div class="mt-2">
                <a href="register_account_en.html" class="link-primary">English</a>
            </div>
            <div class="mt-2">
                <a href="sign-in.html" class="link-primary">返回登入</a>
            </div>
            

        </form>
    </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
