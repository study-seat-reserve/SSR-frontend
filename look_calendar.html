        function ShowTime() {
            var NowDate = new Date();
            var mon = NowDate.getMonth();
            var d = NowDate.getDate();
            var h = NowDate.getHours();
            var m = NowDate.getMinutes();
            document.getElementById('showbox').innerHTML = '現在時間&nbsp' + mon + '/' + d + '&nbsp' + h + '時' + m + '分';
            setTimeout('ShowTime()', 1000);
        }
    </script>

                <script>
                    function updateCalendar() {
                        var yearSelect = document.getElementById('year');
                        var monthSelect = document.getElementById('month');
                        var calendarContainer = document.getElementById('calendar-container');

                        // 构建月曆內容，可以使用你喜歡的方式生成
                        var year = yearSelect.value;
                        var month = monthSelect.value;
                        var calendarContent = buildCalendar(year, month);

                        // 將月曆內容插入到容器中
                        calendarContainer.innerHTML = calendarContent;

                    }

                    function buildCalendar(year, month) {
                        // 在這裡構建月曆的HTML內容，可以使用JavaScript生成
                        // 可以參考Date物件和相關的方法，例如getMonth()和getFullYear()
                        // 也可以使用任何你喜歡的JavaScript框架或庫

                        // 範例：簡單的月曆構建，具體實現方式可以根據需求進行修改
                        var date = new Date(year, month - 1, 1);
                        var daysInMonth = new Date(year, month, 0).getDate();
                        var firstDayOfWeek = date.getDay();

                        var tableContent = '<table>';
                        tableContent += '<tr><th>星期日</th><th>星期一</th><th>星期二</th><th>星期三</th><th>星期四</th><th>星期五</th><th>星期六</th></tr>';
                        tableContent += '<tr>';

                        // 空白格子填充
                        for (var i = 0; i < firstDayOfWeek; i++) {
                            tableContent += '<td></td>';
                        }

                        // 填充日期
                        for (var day = 1; day <= daysInMonth; day++) {
                            // 將選擇的日期單元格的底色設為不同的顏色
                            var cellStyle = 'style="background-color: green; color: white;"';
                            tableContent += '<td ' + cellStyle + '>' + day + '</td>';

                            if ((firstDayOfWeek + day) % 7 === 0) {
                                tableContent += '</tr><tr>';
                            }
                        }

                        tableContent += '</tr>';
                        tableContent += '</table>';

                        return tableContent;
                    }

                    // 初始化年份選項
                    var yearSelect = document.getElementById('year');
                    var currentYear = new Date().getFullYear();
                    for (var year = currentYear; year <= currentYear + 10; year++) {
                        var option = document.createElement('option');
                        option.value = year;
                        option.text = year;
                        yearSelect.add(option);
                    }

                    // 初始化頁面
                    updateCalendar();
                </script>
