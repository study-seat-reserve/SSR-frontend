<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="signin.css">
    <script src="signin.js"></script>
    <title>登入介面</title>
  </head>
  <body class="text-center">
    <main>
        <div class="login-head">
            <img class="header-logo" src="https://li.ntou.edu.tw/var/file/29/1029/img/1207/logo.png" alt="ntou logo">
            <a href="now_seat.html" style="text-decoration:none;">
                <h3 class="mt-3">海大全興書院-自習室預約系統</h3>
            </a>
        </div>
        
        <form class="login-content  flex-column mt-3">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="user-name" placeholder="eric01057104">
                <label for="user-name">User Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <label for="password">Password</label>
            </div>
            <div class="row mt-3">
                <div class="col-3">
                    <a href="register.html" class="link-primary">註冊帳號</a>
                </div>
                <div class="col-3">
                    <a href="#" class="link-primary" >忘記密碼?</a>
                </div>
                <div class="col-3">
                    <a href="sign-in_en.html" class="link-primary">English</a>
                </div>
                <label class="col-3">
                    <input type="checkbox" value="remember-me"> 記住我
                </label>
            </div>
            <a href="#" id="signOK">
                <button class="w-100 btn btn-lg btn-primary mt-3"  id="sign-in">登入</button>
            </a>
        </form>
    </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
